          <a class="navbar-brand" href="#">Covid-19</a>

    <div class="admin" style="text-align: center;">
        <h3 style="margin-bottom: 50px;margin-top: 50px;color:#017e7e;">Admin can add remove Vaccination centers</h3>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="accordion accordion-flush col-4" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed"  type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Click here to add Vaccination centers
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form action="/add" method="post">
                        <div class="row">
                          <div class="col-1"></div>
                          <div class="mb-3 col-10">
                            <label for="center" class="form-label">center</label>
                            <input type="text" class="form-control" name="center" id="center" aria-describedby="emailHelp">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-1"></div>
                          <div class="mb-3 col-10">
                            <label for="dose" class="form-label">Dose</label>
                            <input type="text" class="form-control" name="dose" id="dose">
                          </div>
                        </div>
                          <button type="submit" class="btn btn-primary" style="margin-left: 40%;">Add Center</button>
                    </form>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                    Click here to remove Vaccination centers
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <form action="/remove" method="post">
                        <div class="row">
                            <div class="col-1"></div>
                            <div class="mb-3 col-10">
                              <label for="center" class="form-label">Center</label>
                              <input type="text" class="form-control" name="center" id="center">
                            </div>
                          </div>
                            <button type="submit" class="btn btn-primary" style="margin-left: 40%;">Remove Center</button>
                          </div>
                    </form>
                </div>
              </div>
            </div>
    </div>
    
    <div class="admin" style="text-align: center;">
        <h3 style="margin-bottom: 50px;margin-top: 50px;color:#017e7e">Admin can get dosage and Booked details</h3>
        <form action="/dosage" method="get">
            <input type="submit" class="btn btn-primary" name="dosage" id="dosage" value="Get Dosage Details">
        </form><br>
        <form action="/booked" method="get">
          <input type="submit" class="btn btn-primary" name="booked" id="booked" value="Get Booked Details">
      </form>
    </div>

</body>
