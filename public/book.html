    <form action="/book" method="post">
        <div class="form">
        <div class="row">
          <h3 style="text-align: center;">Book your slot now!!!</h3>
          <div class="col-4"></div>
          <div class="mb-3 col-4">
            <label for="flname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="flname" name="flname" aria-describedby="emailHelp">
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="mb-3 col-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="mb-3 col-4">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" name="date">
            </div>
          </div>
          <div class="row">
            <div class="col-4"></div>
            <div class="mb-3 col-4">
              <label for="center" class="form-label">Center</label>
              <input type="center" class="form-control" id="center" name="center">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-left: 47%;">Book</button>
        </div>
      </form>
